<!-- div principal de la pantalla -->
<div class="container">
    <!-- div izquierdo de la pantalla-->
    <div class="izquierda">
        <div class="py-5">
            <p class="titulo">Registrarse</p>
        </div>

        <!-- formulario de login -->
        
            <div class="form-group px-5 col-sm-6 text-center py-5">
                <label>correo</label>
                <input type="text" class="form-control" #correouser>
            </div>
            <div class="form-group px-5 col-sm-6 text-center">
                <label>contrase√±a</label>
                <input type="text" class="form-control py-3" #contrauser>
            </div>
            <div class="col-sm-4 px-0" id="buttom-group1">
                <button id="boton"
                    (click)="authservice.registro(correouser.value, contrauser.value)">Registrarse</button><br>
                <a routerLink="/login" class="px-0 text-decoration-none">Regresar al login...</a>
            </div>
            <div class="col-sm-4 py-3" id="buttom-group2">
                <button id="boton" (click)="authservice.sesionGoogle()">Registrarse con Google </button>
            </div>
        

        <!-- fin del formulario -->
    </div>
    <!-- div derecho de la pantalla -->
    <div class="derecha">
        <img [src]="'assets/img/puerta.jpg'" class="imagen">
    </div>
</div>
<!-- fin del div principal -->
