<br>
<div class="container bg-primary rounded-lg h-100">
    <div class="row justify-content-center align-items-center">
        <!-- div izquierdo -->
        <div class="col-6 align-items-center">
            <div class="container py-5 px-5 m-5">
                <div class="card border-primary" style="max-width: 300px;">
                    <div class="card-header">Registrarse</div>
                    <div class="card-body">
                        <div class="align-items-center">
                            <form [formGroup]="registryForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label>Correo</label>
                                    <input type="text" class="form-control" formControlName="correo">
                                    <div *ngIf="form.correo.invalid && (form.correo.dirty || form.correo.touched)">
                                        <small *ngIf="form.correo.errors.required" class="text-danger">el campo correo
                                            es
                                            requerido</small>
                                        <small *ngIf="form.correo.errors.pattern" class="text-danger">el correo no tiene un
                                            formato
                                            valido</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>contrase√±a</label>
                                    <input type="password" class="form-control" formControlName="contra">
                                    <div
                                        *ngIf="form.contra.invalid && (form.contra.dirty || form.contra.touched)">
                                        <small *ngIf="form.contra.errors.required" class="text-danger">el campo nombre
                                            es
                                            requerido</small>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-primary" type="submit">Ingresar</button>
                                </div>
                            </form>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary" (click)="authservice.sesionGoogle()">Registrarse con Google <i class="fab fa-google"></i></button>    
                        </div>
                    </div>
                    <div class="card-footer bg-transparent text-center border-primary">
                        <a routerLink="/login" class="px-3 text-decoration-none">Tienes cuenta? Regresar al login</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin div izquierdo -->
        <div class="col-6" style="height: 110%;">
            <div class="text-center">
                <img [src]="'assets/img/puerta.jpg'" class="rounded-lg" style="height: 90%; width: 60%;" alt="Responsive image">
            </div>
        </div>
    </div>
</div>
